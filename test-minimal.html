<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyShoot - Minimal Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        canvas {
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
        }
        .info {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>SpyShoot - Minimal Test</h1>
        <p>Testing basic game functionality...</p>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="info">
        <p>Open browser console (F12) to see debug information</p>
        <p>If you see animated stars and the title, the basic game engine is working!</p>
    </div>
    
    <script type="module" src="game-minimal.js"></script>
</body>
</html>
